<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container {
            margin-top: 30px;
            margin-right: 7vw;
            width: 90%;
        }

        nav {
            margin-bottom: 30px;
        }
        body {
            background-color: #c2c2c2;
        }
        #gallery {
            background-color: #afa3a3;
            text-align: center;
            padding: 2vmin;
        }
        .image {
            margin: 10px;
        }

        #gallery2 {
            background-color: #afa3a3;
            text-align: center;
            padding: 2vmin;
            display: flex;
            width: 80vw;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image2 {
            margin: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container">

        <h1>Hello, world!</h1>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
          </nav>

          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          
          <h1>Image Gallery</h1>
          <h3>Here is my amazing image gallery</h3>
          <div class="container" id="gallery">

          </div>

          <h1>Flex Image Gallery</h1>
          <h3>Here is my amazing image gallery</h3>
          <div class="container" id="gallery2">

          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script defer>
        var gallery = document.getElementById("gallery");
        
        for(var i=0; i<10; i++) {
            var image = document.createElement("img");
            image.src = `https://picsum.photos/200/300?random=${i}`;
            image.className = "image"
            gallery.appendChild(image);
        }

        var gallery = document.getElementById("gallery2");
        
        for(var i=0; i<10; i++) {
            var image = document.createElement("img");
            image.src = `https://picsum.photos/200/300?random=${i}`;
            image.className = "image2"
            gallery.appendChild(image);
        }
    </script>
</body>
</html>
