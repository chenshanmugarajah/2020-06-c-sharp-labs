<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
</head>
<body>
    <div class="fixed-ex">
        <p>Fixed Div</p>
    </div>
    <div class="absolute-ex">
        <p>Absolute Div</p>
    </div>
    <div class="relative-ex">
        <p>Relative Div</p>
    </div>

    <style>
        div .fixed {
            position:fixed;
            top:0;
            left:0;
        }
    </style>
</body>
</html>
